{% extends "base.html" %}

{% load partition %}

{% block title %}Questionable Content Database{% endblock %}

{% block main %}

<div class="column_container">

{% for column in locations|rows:2 %}
	<div class="column">
	{% for loc in column %}
		<div class="entry"><a href="/locations/{{ loc.id }}">{{ loc.name }}</a></div>
	{% endfor %}
	</div>
{% endfor %}

</div>

{% endblock %}
