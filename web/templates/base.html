<!doctype html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        
        <title>{% block title %}Title{% endblock %}</title>
        
        <meta name="description" content="Questionable Content Database">
        <meta name="author" content="Mark Philpot">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
        
        <link rel="stylesheet" href="/media/css/style.css?v=1">
    </head>

    <body>
        <div id="container">
            <header>
            	<a href="/">
            		<div id="title-top"><span class="shift">Q</span>uestionable Content</div>
            		<div id="title-bottom">database</div>
            	</a>
            	<div id="menu">
            		<a href="/comics">Comics</a> | <a href="/characters">Characters</a> | <a href="/locations">Locations</a> | <a href="/events">Events</a>
            	</div>
            	<div id="search">
            		<input type="text" id="search_box" size="75"/>
            	</div>
            </header>

            <div id="main">
            	{% block main %}{% endblock %}
            </div>

            <footer>
            	<p><a href="http://www.questionablecontent.net">Questionable Content</a> &copy; <a href="http://www.twitter.com/jephjacques">Jeph Jacques</a></p>
            	<p>Site by <a href="http://www.markphilpot.net">Mark Philpot</a> || <a href="http://www.mcstudios.net">MC Studios</a></p>
            </footer>

        </div> <!-- /container -->

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
		<script>!window.jQuery && document.write('<script src="/media/js/jquery-1.4.1.min.js"><\/script>')</script>
		<script type="text/javascript" src="/media/js/jquery-autocomplete/jquery.autocomplete.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function(){
				
				$("#search_box").autocomplete("search.php", {
					minChars: 3,
					formatItem: function(item) {
				    	return item[0];
				    }
				  }).result(
						function(event, item) {
							if(item[1] != undefined) {
								//alert(item[1]);
					  			//location.href = item[1];
					  			window.open(item[1], "_blank");
							}
				});		
				
			});
		</script>
		
    </body>
</head>
